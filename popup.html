<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Double-Degree BookMap</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bookmark">
      <div class="title-section">
        <h1 class="double-degree-logo">
          <img
            src="icon_128.png"
            alt="Double-Degree Logo"
            class="logo-icon"
          />Double-Degree BookMap
        </h1>
      </div>
      <div class="content">
        <p>
          Quick access to websites that may be useful to a typical Double-Degree
          Student!
        </p>
      </div>
      <div class="websites">
        <strong style="padding: 0 5px">Waterloo:</strong>
        <div class="container">
          <div class="specific-website">
            <a
              href="https://quest.pecs.uwaterloo.ca/psp/SS/?cmd=login"
              target="_blank"
            >
              <img
                src="waterloo-images/Quest.png"
                alt="Waterloo Quest"
                class="quest-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://learn.uwaterloo.ca/d2l/home" target="_blank">
              <img
                src="waterloo-images/Learn.png"
                alt="Waterloo Learn"
                class="learn-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://online.cs.uwaterloo.ca/dashboard" target="_blank">
              <img
                src="waterloo-images/edX.png"
                alt="CS-edX "
                class="edx-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a
              href="https://markus.student.cs.uwaterloo.ca/markus_cs136_f/en/assignments"
              target="_blank"
            >
              <img
                src="waterloo-images/Markus.PNG"
                alt="CS MarkUs "
                class="markus-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://piazza.com/class/ksyxf10t26x1mc" target="_blank">
              <img
                src="waterloo-images/piazza.png"
                alt="Piazza "
                class="piazza-icon"
              />
            </a>
          </div>
        </div>

        <strong style="padding: 0 5px">Laurier:</strong>

        <div class="container">
          <div class="specific-website">
            <a href="https://loris.wlu.ca/" target="_blank">
              <img
                src="laurier-images/laurier.jpeg"
                alt="Laurier Loris"
                class="loris-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://mylearningspace.wlu.ca/d2l/home" target="_blank">
              <img
                src="laurier-images/learningspace.png"
                alt="Laurier MyLearningSpace"
                class="learningspace-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a
              href="https://portal.mypearson.com/course-home#/tab/active"
              target="_blank"
            >
              <img
                src="laurier-images/pearson.png"
                alt="Laurier Pearson"
                class="pearson-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://app.tophat.com/login/" target="_blank">
              <img
                src="laurier-images/tophat.png"
                alt="Laurier TopHat"
                class="tophat-icon"
              />
            </a>
          </div>

          <div class="specific-website">
            <a href="https://agony.retrocraft.ca/" target="_blank">
              <img
                src="laurier-images/751432.png"
                alt="DD Work Resources"
                class="resources-icon"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
